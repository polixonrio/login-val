<body>
	<section class="ftco-section">
		<div id="login" class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">ASTERISC.IN (Admission Form)</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url(images/bg.jpg);">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to signup form</h2>
								<p>Far far away, behind the word mountains, far from the countries Vokalia and
									Consonantia, there live the blind texts.</p>
							</div>
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="row justify-content-center py-md-5">
								<div class="col-lg-9">
									<div class="social-wrap">
										<h3 class="mt-0 pb-4 text-center" id="title4">Personal Details</h3>
										<!-- <p class="social-media d-flex justify-content-center">
				      				<a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
											<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>

				          	</p> -->
									</div>
							
									<form action="javascript:void(0);" id="myform" class="form">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label  class="label" for="name">Full Name (Name On Marksheet)</label>
													<input type="text " id="fullname"  name="name" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>  
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="text" id="ebox"  name="email" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>  
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="working">Gender</label>
													<select style="color: gray; font-size: 14px;" id="gen" class="form__input form-control" name="gender" required>
														<option value="" selected="">Select</option>
														<option value="Male">Male</option>
														<option value="Female">Female</option>
														<option value="Others">Others</option>
													</select>
													<div class="mb-2 text-danger form__input-error-message"></div> 
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="dob">Date of Birth</label>
													<input style="color: gray; font-size: 14px;" id="dateob" type="date" name="dob" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>
												</div>
											</div>
											

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="dob">Mobile Number</label>
													<input id="telnam1" style="font-size: 14px;" type="text" name="student_number" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="dob">Guardian Mobile Number</label>
													<input id="telnam2" style="font-size: 14px;" type="tel" name="parent_number" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>
												</div>
											</div>

											
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="address">Address</label>
													<input type="text" id="addr" name="address" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="city">City</label>
													<input type="text" id="citye" name="city" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="pincode">Pin Code</label>
													<input type="text" id="pinco" name="pincode" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div>
												</div>
											</div>


											<!-- <div class="col-md-12 my-4">

													</div>
												</div>
											</div> -->

											<div class="col-md-12">
												<div class="form-group">
													<br>
													<button id="mybtn" onclick="bvalidate()" type="submit" class="btn btn-primary submit p-3 disabled">Next &raquo;</button>
										
												</div>
											</div>
										</div>
			
									</form>

									<div class="w-100">
										<p class="mt-4">I'm already a member! <a href="#signin">Sign In</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
