			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url(images/bg.jpg);">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to signup form</h2>
								<p>Far far away, behind the word mountains, far from the countries Vokalia and
									Consonantia, there live the blind texts.</p>
							</div>
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="row justify-content-center py-md-5">
								<div class="col-lg-9">
									<div class="social-wrap">
										<h3 class="mt-0 pb-4 text-center" id="title4">Branch Details</h3>
										<!-- <p class="social-media d-flex justify-content-center">
				      				<a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
											<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
											<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
										</p>

									</div>
									<form id="myform" action="javascript:void(0);" class="signup-form">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="branch">Branch</label>
													<select id="brunch" style="color: gray; font-size: 14px;" class="form__input form-control" name="branch" required="">
														<option value="" selected="">Select Branch</option>
														<option value="bhande_plot">Bhande Plot</option>
														<option value="tiranga_square">Tiranga Square</option>
														<option value="friends_colony">Friends Colony</option>
													</select>
													<div class="mb-2 text-danger form__input-error-message"></div> 
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="course">Course</label>
														<select id="coname" style="color: gray; font-size: 14px;" class="form__input form-control"  name="course" required="">
														<option disabled="" value="" selected="">Select Course</option>
														<option value="Industrial Java Training (Full Stack)">Industrial Java</option>
														<option value="C Programming with Project">C</option>
														<option value="C++ Programming with Project">C++</option>
														<option value="C & C++ Programming with Project">C & C++</option>
														<option value="Core Java Programming with Project">Core Java</option>
														<option value="Advance Java Programming with Project">Advance Java</option>	
													</select>
													<div class="mb-2 text-danger form__input-error-message"></div> 
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="batch_timing">Batch Timing</label>
													<select id="btname" style="color: gray; font-size: 14px;" class="form__input form-control" name="batch_timing" required="">
														<option disabled="" value="" selected="">Select Batch Time</option>
														<option>9.00 TO 10.00 AM</option>
														<option>10.00 TO 10.00 AM</option>
														<option>11.00 TO 12.00 PM</option>
														<option>12.00 TO 1.00 PM</option>
														<option>1.00 TO 2.00 PM</option>
														<option>2.00 TO 3.00 PM</option>
														<option>3.00 TO 4.00 PM</option>
														<option>4.00 TO 5.00 PM</option>
														<option>5.00 TO 6.00 PM</option>
														<option>6.00 TO 7.00 PM</option>
														<option>7.00 TO 8.00 PM</option>
														<option>8.00 TO 9.00 PM</option>
													</select>	
													<div class="mb-2 text-danger form__input-error-message"></div> 											
												</div>
											</div>


											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="tutor_name">Tutor Name</label>
													<input type="text" id="tname" name="tutor_name" class="form__input form-control" required>
													<div class="mb-2 text-danger form__input-error-message"></div> 
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="photofile">Student Photo Upload</label>
													<input style="font-size: 14px; background-color: transparent;" id="sfilename" type="file" name="photofile" class="form__input form-control" accept="image/png, image/jpeg" required>
													<div class="mb-2 text-danger form__input-error-message"></div> 
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="dob">Document Photo Upload</label>
													<input style="font-size: 14px; background-color: transparent;" id="dfilename" type="file" name="docfile" class="form__input form-control" accept="image/png, image/jpeg" required>
													<div class="mb-2 text-danger form__input-error-message"></div> 
												</div>
											</div>

											<!-- <div class="col-md-12 my-4">
												<div class="form-group">

															<input type="checkbox" checked>
															<span class="checkmark"></span>

													</div>
												</div>
											</div> -->

											<div class="col-md-12">
                                                <br>
												<div class="form-group" style="display: flex; flex-direction: row; justify-content: space-between;">

                                                    <button type="submit" id="mybtn" class="btn btn-primary submit p-3 disabled">Next &raquo;</button>
													<!-- <button type="submit" class="btn btn-primary submit p-3">Next</button> -->
												
												</div>
											</div>
										</div>
									</form>
									<!-- <div class="w-100">
										<p class="mt-4">I'm already a member! <a href="#signin">Sign In</a></p>
									</div> -->

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="script.js"></script>
</body>

</html>
